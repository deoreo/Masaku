apply plugin: 'com.android.application'

android {
    signingConfigs {
        apksignkey {
            keyAlias 'apksigkey'
            keyPassword 'kiasu123'
            storeFile file('C:/masaku_user.jks')
            storePassword 'kiasu123'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "twiscode.masakuuser"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 20
        versionName "2.0.4"
        signingConfig signingConfigs.apksignkey
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.apksignkey
        }
    }
    productFlavors {
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

}

